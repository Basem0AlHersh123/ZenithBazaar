<style>
    .modal-content{
        background-color: #212121;
    }
</style>

<div tabindex="-1" class="modal fade" id="modal-sell-{{owned_item.id}}" aria-labelledby="exampleModalLable" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">
                        {{owned_item.name}}
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span  title="more info button">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <form method="post">
                        {{sell_item.hidden_tag()}}
                        <h4 class="text-center">Are you sure you want to sell {{owned_item.name}} for {{owned_item.price}}</h4>
                        <br>
                        <h6 class="text-center">By clicking on this button you will put the item to the market</h6>
                        <input type="hidden" name="sold_item" value="{{owned_item.name}}" id="owned_item">
                        {{sell_item.submit(class="btn btn-outline-danger btn-block")}}
                    </form>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
</div>
