<style>
    .modal-content{
        background-color: #212121;
    }
    
</style>
<div tabindex="-1"  class="modal fade " id="modal-purchase-{{ item.id }}" aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{item.name}}
                </h5>
                <button type="button" class="close"  data-dismiss="modal" aria-label="close">
                    <span title="Purchase button">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{item.description}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<div tabindex="-1" class="modal fade" id="modal-moreinfo-{{ item.id }}" aria-labelledby="exampleModalLable" aria-hidden="true" role="dialog" >
    <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">
                        {{item.name}}
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span  title="more info button">&times;</span>
                    </button>
                </div>
            <div class="modal-body text-center">
                <form method="post">
                    <h4>Are you sure you want to purchase {{item.name}} for {{item.price}}</h4>
                    <br>
                    <h6>Click the button to buy the item</h6>
                    <br>
                    <input type="hidden" name="purchased_item" value="{{item.name}}" id="purchased_item">
                    {{ purchase_item.hidden_tag() }}
                    <!-- <button class="btn-outline btn btn-success" toggle-data="modal" data-target="purchaseitem"> Purchase This Itme</button> -->
                    {{purchase_item.submit(class="btn btn-outline-success btn-block")}}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
</div>
